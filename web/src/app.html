<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  %svelte.head%
</head>

<body id="svelte">
  <script>
    (function () {
      const darkModeQuery = window.matchMedia("(prefers-color-scheme: dark)");

      let prefersDarkMode;
      try {
        prefersDarkMode = JSON.parse(localStorage.getItem("theme"));
      } catch (error) { }

      if(prefersDarkMode ? prefersDarkMode === 'dark' : darkModeQuery.matches)
        document.documentElement.classList.add('dark')
    })();
  </script>
  %svelte.body%
</body>

</html>
